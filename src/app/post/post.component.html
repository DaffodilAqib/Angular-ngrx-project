<div class="row">
    <div class="col-md-9">
        <h3>Posts List ({{count$ | async}})</h3>
        <div>
            <a class="btn btn-primary" routerLink="add">Add Post</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$ | async">
                    <td>{{ post.id }}</td> 
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['edit',post.id]">Update</button>
                        &nbsp;| &nbsp;
                        <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
                        &nbsp;| &nbsp;
                        <button class="btn btn-info" [routerLink]="['details',post.id]">Details</button>
                    </td>                   
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <router-outlet></router-outlet>
    </div>
</div>

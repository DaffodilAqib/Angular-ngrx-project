<div class="row">
    <div class="col-md-12">
        <h3>Add Posts</h3>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" />
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!addPostForm.valid">Add Post</button>
            </div>
        </form>
    </div>
</div>
